<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="shortcut icon" href="icono.png">
</head>

<body>
    <header>
        <span>
            <table bgcolor="gren" width="100%">
                <tr>
                    <td>
                        <center>
                            <font color="white" size="8">Registro trabajadores</font>
                        </center>
                    </td>
                </tr>
            </table>
        </span>
    </header>

    <section>
        <table align="center">
            <form action="" method="post">
                <tr>
                    <td>
                        <h4>Rut:</h4>
                    </td>
                    <td>
                        <input type="text" placeholder="Sin puntos y guion" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Nombre:</h4>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Apellido paterno:</h4>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Apellido Materno:</h4>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Sexo:</h4>
                    </td>
                    <td>
                        <input type="radio" name="sexo" />Masculino
                        <input type="radio" name="sexo" />Femenino
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Nivel de estudio</h4>
                    </td>
                    <td><input type="checkbox" />No tiene</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" />Tecnico</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" />Universitario</td>
                </tr>
                <tr>
                    <td>
                        <h4>Ciudad de nacimiento</h4>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bogota">Bogota</option>
                            <option value="Cali">Cali</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Curriculum</h4>
                    </td>
                    <td>
                        <input type="File" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Foto</h4>
                    </td>
                    <td>
                        <input type="File" />
                    </td>
                </tr>
            </form>
        </table>
    </section>
    <table bgcolor="gren" width="100%" height="100">
        <tr>
            <td>
                <center>
                    <button type="submit">
                        <img src="icono.png" alt="" width="30" height="30" />
                        Registrar Trabajador
                    </button>
                </center>
            </td>
        </tr>
    </table>
</body>

</html>
